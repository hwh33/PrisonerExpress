{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Create a Program!</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" href="{% static "foundation/css/normalize.css" %}">
		<link rel="stylesheet" href="{% static "foundation/css/foundation.css" %}">
		<script src="{% static "foundation/js/modernizr.js" %}"></script>
	</head>
        <body>
          <form action="{% url 'program_create' %}" method="post">
            {% csrf_token %}
            <input type="text" name="program_name" value="Enter a name" />
            <input type="text" name="program_description" value="N/A"/>
            <input type="submit">Submit!</input>
            </form>
        </body>
</html>
